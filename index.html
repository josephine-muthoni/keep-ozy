<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
    </div>
    <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120">
    </div>
    <div class="form-group">
        <p>Preferred Contact Method:</p>
        <input type="radio" id="contactEmail" name="contact" value="email">
        <label for="contactEmail">Email</label>

        <input type="radio" id="contactPhone" name="contact" value="phone">
        <label for="contactPhone">Phone</label>
    </div>
    <div class="form-group">
        <p>Interests:</p>
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="coding">Coding</label>

        <input type="checkbox" id="design" name="interests" value="design">
        <label for="design">Design</label>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select a country</option>
            <optgroup label="North America">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="uk">United Kingdom</option>
                <option value="fr">France</option>
            </optgroup>
            <optgroup label="Africa">
                <option value="ke">Kenya</option>
                <option value="tz">Tanzania</option>
            </optgroup>
        </select>
    </div>
    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
    </div>
    <div class="form-group">
        <label for="profile">Upload Picture:</label>
        <input type="file" id="profile" name="profile" accept="image/*">
    </div>


</body>

</html>
